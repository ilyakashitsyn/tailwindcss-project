<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>

  <div class="container bg-amber-300 p-25 rounded-2xl">
    <h1 class="text-purple-800 font-bold mb-5">Hello World!</h1>
    <button
      class="rounded-full bg-green-600 px-6 py-2 text-white font-bold shadow-lg/20 hover:bg-green-800 transition duration-300">Subscribe</button>
  </div>

  <div
    class="peer group grid place-items-center h-20 w-20 bg-blue-400 hover:bg-purple-400 absolute cursor-pointer transition-colors duration-300 ease-in-out">
    <div class="h-5 w-5 bg-black group-hover:bg-red-600 transition-colors duration-300 ease-in-out"></div>
    <div class="h-5 w-5 bg-black group-hover:bg-green-500 transition-colors duration-300 ease-in-out"></div>
  </div>
  <div
    class="h-20 w-20 bg-green-700 peer-hover:bg-green-400 absolute t-0 right-100 transition-colors duration-300 ease-in-out">
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
